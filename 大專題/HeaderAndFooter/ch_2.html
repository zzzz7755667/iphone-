    <script>
        $( document ).ready(function() {
            var box_ids = ['image1', 'image2', 'image3', 'image4', 'image5', 'image6', 'image7', 'image8' ];
            
            function getRandomArrayElements(arr, count) {
                var shuffled = arr.slice(0), i = arr.length, min = i - count, temp, index;
                while (i-- > min) {
                    index = Math.floor((i + 1) * Math.random());
                    temp = shuffled[index];
                    shuffled[index] = shuffled[i];
                    shuffled[i] = temp;
                }
                return shuffled.slice(min);
            }
            
            setInterval(function(){
                box_ids.forEach(function(value){
                    $("#"+value).attr('src', './img/指標2.png');
                });
                var number = Math.floor(Math.random()*8)+1;
                var redBoxes = getRandomArrayElements(box_ids, number);
                redBoxes.forEach(function(value){
                    $("#"+value).attr('src', './img/指標.png');
                });
            }, 5000); // 1秒變1次
        });
    </script>
